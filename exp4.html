<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Character Counter</title>

<style>
/* ===== GLOBAL STYLES ===== */
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e293b, #020617);
}

/* ===== CONTAINER ===== */
.container {
    width: 350px;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(12px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* ===== TEXTAREA ===== */
textarea {
    width: 100%;
    height: 120px;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    outline: none;
    resize: none;
}

/* ===== COUNTER ===== */
.counter {
    margin-top: 10px;
    text-align: right;
    font-size: 14px;
    color: #cbd5f5;
    transition: color 0.3s ease;
}

.counter.warning {
    color: #facc15;
}

.counter.danger {
    color: #f87171;
}
</style>
</head>

<body>

<div class="container">
    <h1>Live Character Counter</h1>

    <textarea id="textInput" placeholder="Start typing..." maxlength="150"></textarea>

    <div id="counter" class="counter">0 / 150 characters</div>
</div>

<script>
const textarea = document.getElementById("textInput");
const counter = document.getElementById("counter");
const maxChars = 150;

textarea.addEventListener("input", () => {
    const length = textarea.value.length;
    counter.textContent = `${length} / ${maxChars} characters`;

    counter.classList.remove("warning", "danger");

    if (length > maxChars - 20) {
        counter.classList.add("warning");
    }

    if (length === maxChars) {
        counter.classList.remove("warning");
        counter.classList.add("danger");
    }
});
</script>

</body>
</html>
